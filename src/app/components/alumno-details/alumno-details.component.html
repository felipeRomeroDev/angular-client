<div *ngIf="viewMode; else editable">
  <div *ngIf="currentAlumno.id">
    
    <h4>Alumno</h4>
    <div>
      <label><strong>Nombre:</strong></label> {{ currentAlumno.nombre }}
    </div>

    <div>
      <label><strong>Apellidos:</strong></label>
      {{ currentAlumno.apellidos }}
    </div>

    <div>
      <label><strong>email:</strong></label>
      {{ currentAlumno.email }}
    </div>

    <a class="badge badge-warning"
      routerLink="/alumnos/{{ currentAlumno.id }}">
      Editar
    </a>
  </div>

  <div *ngIf="!currentAlumno">
    <br />
    <p>Selecciona el alumno...</p>
  </div>
</div>

<ng-template #editable>
  <div *ngIf="currentAlumno.id" class="edit-form">
    <h4>Alumno</h4>
    <form>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          [(ngModel)]="currentAlumno.nombre"
          name="nombre"
        />
      </div>
      
      <div class="form-group">
        <label for="apellidos">Apellidos</label>
        <input
          type="text"
          class="form-control"
          id="apellidos"
          [(ngModel)]="currentAlumno.apellidos"
          name="apellidos"
        />
      </div>

      
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          [(ngModel)]="currentAlumno.email"
          name="email"
        />
      </div>

    </form>




    <button class="badge badge-danger mr-2" (click)="deleteAlumno()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updateAlumno()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentAlumno.id">
    <br />
    <p>Cannot access this Tutorial...</p>
  </div>
</ng-template>
