<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="nombre"
          required
          [(ngModel)]="alumno.nombre"
          name="nombre"
        />
      </div>

      <div class="form-group">
        <label for="apellidos">Apellidos</label>
        <input
          class="form-control"
          id="apellidos"
          required
          [(ngModel)]="alumno.apellidos"
          name="apellidos"
        />
      </div>

      
      <div class="form-group">
        <label for="email">email</label>
        <input
          class="form-control"
          id="email"
          required
          [(ngModel)]="alumno.email"
          name="email"
        />
      </div>

      <button (click)="saveAlumno()" class="btn btn-success">Guardar</button>

    </div>

    <div *ngIf="submitted">
      <h4>Alumno guardado correctamente</h4>
      <button class="btn btn-success" (click)="newAlumno()">Agregar Nuevo alumno</button>
    </div>
  </div>
</div>
